name: GHCR Image Cleanup

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: devianteng/cmdarr

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up old images
        uses: actions/delete-package-versions@v5
        with:
          package-name: cmdarr
          package-type: container
          min-versions-to-keep: 7
          delete-only-untagged-versions: true

      - name: Summary
        run: |
          echo "Cleanup completed for ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "Retention policy:"
          echo "  - develop: Keep last 7 images"
          echo "  - main (release tags v*): Keep all"
          echo "  - Untagged images: Deleted (except last 7)"
