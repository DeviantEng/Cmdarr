{% extends "base.html" %}

{% block title %}Configuration - Cmdarr{% endblock %}

{% block content %}
<div x-data="configManager()" x-init="loadConfiguration()">
    <!-- Page Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Configuration</h1>
        <p class="mt-2 text-gray-600 dark:text-gray-400">Manage your Cmdarr configuration settings</p>
    </div>

    <!-- Configuration Categories -->
    <div class="mb-6">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0">
            <div class="flex items-center space-x-3">
                <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Filter by Category:</label>
                <div class="relative">
                    <select x-model="selectedCategory" 
                            @change="onCategoryChange()"
                            class="appearance-none bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md px-4 py-2 pr-8 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-white">
                        <option value="all">All Settings</option>
                        <template x-for="item in flattenedCategories" :key="item.value">
                            <option :value="item.value" 
                                    :disabled="item.type === 'group'"
                                    :class="item.type === 'group' ? 'font-bold text-gray-700 dark:text-gray-300' : ''"
                                    x-text="item.type === 'group' ? item.label : item.label"></option>
                        </template>
                    </select>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="text-sm text-gray-500 dark:text-gray-400">
                <span x-text="filteredSettings.length"></span> of <span x-text="settings.length"></span> settings
            </div>
        </div>
    </div>

    <!-- Configuration Form -->
    <div class="bg-white dark:bg-gray-800 shadow rounded-lg transition-colors duration-200">
        <div class="px-4 sm:px-6 py-4 border-b border-gray-200 dark:border-gray-700">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0">
                <h3 class="text-lg font-medium text-gray-900 dark:text-white">Configuration Settings</h3>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3">
                    <button @click="testConnectivity()" 
                            :disabled="isTestingConnectivity"
                            class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 disabled:bg-gray-100 dark:disabled:bg-gray-800 disabled:cursor-not-allowed">
                        <svg x-show="!isTestingConnectivity" class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <svg x-show="isTestingConnectivity" class="w-4 h-4 mr-2 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        <span x-text="isTestingConnectivity ? 'Testing...' : 'Test All Connectivity'"></span>
                    </button>
                    <button @click="saveAllChanges()" 
                            :disabled="!hasChanges"
                            class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 dark:disabled:bg-gray-600 disabled:cursor-not-allowed">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Save All Changes
                    </button>
                    <button @click="resetChanges()" 
                            :disabled="!hasChanges"
                            class="inline-flex items-center justify-center px-4 py-2 border border-gray-300 dark:border-gray-600 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 disabled:bg-gray-100 dark:disabled:bg-gray-800 disabled:cursor-not-allowed">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                        Reset
                    </button>
                </div>
            </div>
        </div>
        
        <div class="p-4 sm:p-6">
            <div class="space-y-6">
                <template x-for="setting in filteredSettings" :key="setting.key">
                    <div class="border border-gray-200 dark:border-gray-600 rounded-lg p-4 bg-gray-50 dark:bg-gray-700 transition-colors duration-200">
                        <div class="flex items-start justify-between">
                            <div class="flex-1">
                                <div class="flex items-start space-x-2 flex-wrap">
                                    <h4 class="text-sm font-medium text-gray-900 dark:text-white break-words flex-1 min-w-0" x-text="setting.key"></h4>
                                    <div class="flex items-center space-x-2 flex-shrink-0">
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                              :class="setting.is_required ? 'bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200' : 'bg-gray-100 dark:bg-gray-600 text-gray-800 dark:text-gray-200'"
                                              x-text="setting.is_required ? 'Required' : 'Optional'"></span>
                                        <span x-show="setting.is_sensitive" 
                                              class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200">
                                            Sensitive
                                        </span>
                                    </div>
                                </div>
                                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" x-text="setting.description || 'No description available'"></p>
                                <div class="mt-2">
                                    <span class="text-xs text-gray-400 dark:text-gray-500">Category: </span>
                                    <span class="text-xs text-gray-600 dark:text-gray-300 capitalize" x-text="setting.category"></span>
                                    <span class="text-xs text-gray-400 dark:text-gray-500 ml-4">Type: </span>
                                    <span class="text-xs text-gray-600 dark:text-gray-300" x-text="setting.data_type"></span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <!-- String Input -->
                            <div x-show="setting.data_type === 'string'">
                                <input type="text" 
                                       x-model="setting.value"
                                       @input="markAsChanged(setting)"
                                       :placeholder="setting.default_value"
                                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white"
                                       :class="setting.is_sensitive ? 'font-mono' : ''">
                            </div>
                            
                            <!-- Integer Input -->
                            <div x-show="setting.data_type === 'int'">
                                <input type="number" 
                                       x-model.number="setting.value"
                                       @input="markAsChanged(setting)"
                                       :placeholder="setting.default_value"
                                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                            </div>
                            
                            <!-- Float Input -->
                            <div x-show="setting.data_type === 'float'">
                                <input type="number" 
                                       step="0.1"
                                       x-model.number="setting.value"
                                       @input="markAsChanged(setting)"
                                       :placeholder="setting.default_value"
                                       class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                            </div>
                            
                            <!-- Boolean Input -->
                            <div x-show="setting.data_type === 'bool'">
                                <select x-model="setting.value"
                                        @change="markAsChanged(setting)"
                                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                                    <option value="true">True</option>
                                    <option value="false">False</option>
                                </select>
                            </div>
                            
                            <!-- Dropdown Input -->
                            <div x-show="setting.data_type === 'dropdown'">
                                <select x-model="setting.value"
                                        @change="markAsChanged(setting)"
                                        class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
                                    <template x-for="option in setting.options" :key="option">
                                        <option :value="option" 
                                                :selected="option === setting.value"
                                                x-text="option"></option>
                                    </template>
                                </select>
                            </div>
                            
                            <!-- JSON Input -->
                            <div x-show="setting.data_type === 'json'">
                                <textarea x-model="setting.value"
                                          @input="markAsChanged(setting)"
                                          :placeholder="setting.default_value"
                                          rows="3"
                                          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 font-mono text-sm bg-white dark:bg-gray-800 text-gray-900 dark:text-white"></textarea>
                            </div>
                        </div>
                        
                        <!-- Current Value Display -->
                        <div class="mt-2 text-xs text-gray-500 dark:text-gray-400">
                            <span>Current value: </span>
                            <span class="font-mono" x-text="setting.effective_value !== null && setting.effective_value !== undefined ? setting.effective_value : 'Not set'"></span>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- Connectivity Test Modal -->
    <div x-show="showConnectivityModal" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-50 overflow-y-auto"
         style="display: none;">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <!-- Background overlay -->
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="showConnectivityModal = false"></div>

            <!-- Modal panel -->
            <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white dark:bg-gray-800 px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 dark:bg-blue-900 sm:mx-0 sm:h-10 sm:w-10">
                            <svg class="h-6 w-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">
                                Connectivity Test Results
                            </h3>
                            <div class="mt-4">
                                <div x-show="connectivityResults.length === 0" class="text-sm text-gray-500 dark:text-gray-400">
                                    No test results available.
                                </div>
                                <div x-show="connectivityResults.length > 0" class="space-y-3">
                                    <template x-for="result in connectivityResults" :key="result.service">
                                        <div class="flex items-center justify-between p-3 rounded-lg border"
                                             :class="{
                                                 'bg-green-50 dark:bg-green-900 border-green-200 dark:border-green-700': result.status === 'success',
                                                 'bg-yellow-50 dark:bg-yellow-900 border-yellow-200 dark:border-yellow-700': result.status === 'warning',
                                                 'bg-red-50 dark:bg-red-900 border-red-200 dark:border-red-700': result.status === 'error'
                                             }">
                                            <div class="flex items-center">
                                                <div class="flex-shrink-0">
                                                    <svg x-show="result.status === 'success'" class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                                    </svg>
                                                    <svg x-show="result.status === 'warning'" class="h-5 w-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
                                                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                                    </svg>
                                                    <svg x-show="result.status === 'error'" class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                                                    </svg>
                                                </div>
                                                <div class="ml-3">
                                                    <p class="text-sm font-medium"
                                                       :class="{
                                                           'text-green-800 dark:text-green-200': result.status === 'success',
                                                           'text-yellow-800 dark:text-yellow-200': result.status === 'warning',
                                                           'text-red-800 dark:text-red-200': result.status === 'error'
                                                       }"
                                                       x-text="result.service"></p>
                                                    <p class="text-sm"
                                                       :class="{
                                                           'text-green-600 dark:text-green-300': result.status === 'success',
                                                           'text-yellow-600 dark:text-yellow-300': result.status === 'warning',
                                                           'text-red-600 dark:text-red-300': result.status === 'error'
                                                       }"
                                                       x-text="result.message"></p>
                                                    <p x-show="result.error" class="text-xs mt-1"
                                                       :class="{
                                                           'text-yellow-500 dark:text-yellow-400': result.status === 'warning',
                                                           'text-red-500 dark:text-red-400': result.status === 'error'
                                                       }"
                                                       x-text="result.error"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button @click="showConnectivityModal = false" 
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function configManager() {
    return {
        // Data
        settings: [],
        categories: [],
        categoryGroups: [],
        selectedCategory: 'all',
        changedSettings: new Set(),
        
        // Connectivity test
        isTestingConnectivity: false,
        showConnectivityModal: false,
        connectivityResults: [],
        
        // Computed
        get filteredSettings() {
            if (this.selectedCategory === 'all') {
                return this.settings;
            }
            return this.settings.filter(setting => setting.category === this.selectedCategory);
        },
        
        get hasChanges() {
            return this.changedSettings.size > 0;
        },
        
        get flattenedCategories() {
            const flattened = [];
            for (const group of this.categoryGroups) {
                flattened.push({ type: 'group', label: group.name, value: group.name });
                for (const category of group.categories) {
                    flattened.push({ type: 'category', label: category, value: category });
                }
            }
            return flattened;
        },
        
        // Methods
        async loadConfiguration() {
            try {
                // Load all settings
                const response = await this.apiCall('/api/config/');
                this.settings = Object.entries(response.settings).map(([key, value]) => ({
                    key,
                    value: value,
                    effective_value: value, // This will be updated from details endpoint
                    data_type: 'string', // Will be updated from details
                    category: 'unknown',
                    description: '',
                    is_required: false,
                    is_sensitive: false,
                    default_value: ''
                }));
                
                // Load detailed information for each setting
                for (let setting of this.settings) {
                    try {
                        const details = await this.apiCall(`/api/config/details/${setting.key}`);
                        Object.assign(setting, details);
                        
                        // Use effective_value as the current value if value is null/empty
                        if (!setting.value && setting.effective_value !== null && setting.effective_value !== undefined) {
                            setting.value = setting.effective_value;
                        }
                        
                        // Special handling for LOG_LEVEL to ensure it gets the correct value
                        if (setting.key === 'LOG_LEVEL') {
                            setting.value = setting.effective_value || setting.default_value;
                        }
                        
                        // Convert boolean values to strings for proper dropdown display
                        if (setting.data_type === 'bool') {
                            // Use effective_value if value is null/empty, otherwise use the value
                            const actualValue = setting.value !== null && setting.value !== undefined ? setting.value : setting.effective_value;
                            setting.value = String(actualValue !== null && actualValue !== undefined ? actualValue : setting.default_value).toLowerCase();
                        }
                        
                        // Ensure dropdown values are properly set
                        if (setting.data_type === 'dropdown') {
                            // Use effective_value or default_value if current value is empty
                            const actualValue = setting.value !== null && setting.value !== undefined ? setting.value : setting.effective_value;
                            setting.value = String(actualValue || setting.default_value);
                            
                        }
                        
                        // Force Alpine.js to update the DOM for this setting
                        this.$nextTick(() => {
                            // Trigger reactivity update
                            setting.value = setting.value;
                            
                            // Additional fix for dropdown values - ensure the value is properly set
                            if (setting.data_type === 'dropdown' && setting.value) {
                                // Force the dropdown to update by temporarily clearing and setting the value
                                const tempValue = setting.value;
                                setting.value = '';
                                this.$nextTick(() => {
                                    setting.value = tempValue;
                                });
                            }
                        });
                    } catch (error) {
                        console.warn(`Failed to load details for ${setting.key}:`, error);
                    }
                }
                
                // Extract categories and create grouped structure after all details are loaded
                this.categories = [...new Set(this.settings.map(s => s.category))].sort();
                this.categoryGroups = this.createCategoryGroups();
                
            } catch (error) {
                console.error('Failed to load configuration:', error);
                this.showFlash('Failed to load configuration', 'error');
            }
        },
        
        createCategoryGroups() {
            const groups = [
                {
                    name: 'ðŸ  Application',
                    categories: ['logging', 'web', 'output', 'pretty']
                },
                {
                    name: 'ðŸŽµ Music Sources',
                    categories: ['lastfm', 'listenbrainz', 'musicbrainz', 'spotify']
                },
                {
                    name: 'ðŸ“º Media Servers',
                    categories: ['plex', 'jellyfin']
                },
                {
                    name: 'ðŸŽ¯ Music Management',
                    categories: ['lidarr']
                },
                {
                    name: 'âš¡ Performance',
                    categories: ['cache', 'library', 'commands']
                }
            ];
            
            // Filter groups to only include categories that actually exist
            const filteredGroups = groups.map(group => ({
                ...group,
                categories: group.categories.filter(cat => this.categories.includes(cat))
            })).filter(group => group.categories.length > 0);
            
            return filteredGroups;
        },
        
        onCategoryChange() {
            // Don't allow selection of group headers
            if (this.selectedCategory && (this.selectedCategory.startsWith('ðŸ ') || 
                this.selectedCategory.startsWith('ðŸŽµ') || 
                this.selectedCategory.startsWith('ðŸ“º') || 
                this.selectedCategory.startsWith('ðŸŽ¯') || 
                this.selectedCategory.startsWith('âš¡'))) {
                this.selectedCategory = 'all';
            }
        },
        
        markAsChanged(setting) {
            this.changedSettings.add(setting.key);
        },
        
        async saveAllChanges() {
            try {
                const promises = Array.from(this.changedSettings).map(key => {
                    const setting = this.settings.find(s => s.key === key);
                    
                    // Convert boolean string values back to actual booleans for saving
                    let value = setting.value;
                    if (setting.data_type === 'bool') {
                        value = setting.value === 'true';
                    }
                    
                    return this.apiCall(`/api/config/${key}`, {
                        method: 'PUT',
                        body: JSON.stringify({
                            value: value,
                            data_type: setting.data_type
                        })
                    });
                });
                
                await Promise.all(promises);
                
                this.changedSettings.clear();
                this.showFlash('Configuration saved successfully', 'success');
                
                // Reload to get updated effective values
                await this.loadConfiguration();
                
            } catch (error) {
                console.error('Failed to save configuration:', error);
                this.showFlash('Failed to save configuration', 'error');
            }
        },
        
        resetChanges() {
            this.changedSettings.clear();
            // Reload original values
            this.loadConfiguration();
            this.showFlash('Changes reset', 'success');
        },
        
        async testConnectivity() {
            this.isTestingConnectivity = true;
            this.connectivityResults = [];
            this.showConnectivityModal = true;
            
            try {
                const response = await this.apiCall('/api/config/test-connectivity', {
                    method: 'POST'
                });
                
                this.connectivityResults = response.results;
                
                if (response.overall_success) {
                    this.showFlash('All connectivity tests passed!', 'success');
                } else {
                    this.showFlash('Some connectivity tests failed. Check the results.', 'warning');
                }
                
            } catch (error) {
                console.error('Connectivity test failed:', error);
                this.showFlash('Connectivity test failed', 'error');
                this.connectivityResults = [{
                    service: 'Test Error',
                    success: false,
                    message: 'Failed to run connectivity test',
                    error: error.message || 'Unknown error'
                }];
            } finally {
                this.isTestingConnectivity = false;
            }
        }
    }
}
</script>
{% endblock %}
