<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Authorization</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1db954, #1ed760);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #1db954;
        }
        .error {
            color: #ff6b6b;
        }
        .spotify-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #1db954;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spotify-logo">♪</div>
        <div id="status">
            <div class="spinner"></div>
            <h2>Processing Authorization...</h2>
            <p>Please wait while we complete your Spotify authorization.</p>
        </div>
    </div>

    <script>
        // Extract authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const state = urlParams.get('state');

        // Check if this is the expected callback
        const expectedState = sessionStorage.getItem('spotify_oauth_state');
        
        if (error) {
            // Handle error
            document.getElementById('status').innerHTML = `
                <div class="error">
                    <h2>❌ Authorization Failed</h2>
                    <p>Error: ${error}</p>
                    <p>You can close this window and try again.</p>
                </div>
            `;
            
            // Notify parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'spotify_oauth_error',
                    error: error
                }, '*');
            }
        } else if (code && state === expectedState) {
            // Success - exchange code for tokens
            exchangeCodeForTokens(code);
        } else {
            // Invalid state or missing code
            document.getElementById('status').innerHTML = `
                <div class="error">
                    <h2>❌ Invalid Authorization</h2>
                    <p>Missing or invalid authorization code.</p>
                    <p>You can close this window and try again.</p>
                </div>
            `;
            
            if (window.opener) {
                window.opener.postMessage({
                    type: 'spotify_oauth_error',
                    error: 'Invalid authorization code'
                }, '*');
            }
        }

        async function exchangeCodeForTokens(code) {
            try {
                const response = await fetch('/api/config/spotify/exchange-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                           body: JSON.stringify({
                               code: code,
                               redirect_uri: window.location.protocol + '//' + window.location.host + '/spotify-oauth-callback'
                           })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                           // Success
                           document.getElementById('status').innerHTML = `
                               <div class="success">
                                   <h2>✅ Success!</h2>
                                   <p>Spotify authorization completed successfully.</p>
                                   <p>You can now close this window.</p>
                                   <button onclick="window.close()" style="margin-top: 15px; padding: 10px 20px; background: white; color: #1db954; border: 2px solid white; border-radius: 25px; font-weight: bold; cursor: pointer;">
                                       Close Window
                                   </button>
                               </div>
                           `;
                    
                    // Notify parent window via localStorage
                    console.log('Storing success in localStorage');
                    localStorage.setItem('spotify_oauth_success', JSON.stringify({
                        type: 'spotify_oauth_success',
                        result: result,
                        timestamp: Date.now()
                    }));
                    console.log('Success stored in localStorage');
                    
                    // Also try postMessage if window.opener exists
                    if (window.opener) {
                        console.log('Sending success message to parent window');
                        window.opener.postMessage({
                            type: 'spotify_oauth_success',
                            result: result
                        }, '*');
                        console.log('Success message sent');
                    } else {
                        console.log('No window.opener found, using localStorage only');
                    }
                    
                    // Don't auto-close - let user close manually
                    // setTimeout(() => {
                    //     window.close();
                    // }, 2000);
                } else {
                    // Error from server
                    throw new Error(result.detail || 'Failed to exchange token');
                }
            } catch (error) {
                console.error('Token exchange error:', error);
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        <h2>❌ Token Exchange Failed</h2>
                        <p>${error.message}</p>
                        <p>You can close this window and try again.</p>
                    </div>
                `;
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'spotify_oauth_error',
                        error: error.message
                    }, '*');
                }
            }
        }

        // Clean up state when window closes
        window.addEventListener('beforeunload', () => {
            sessionStorage.removeItem('spotify_oauth_state');
        });
    </script>
</body>
</html>
